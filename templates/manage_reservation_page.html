<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LastMinuteTicket - Home</title>
    <link rel="stylesheet" href={{ url_for('static', filename='manage_reservation_page.css') }}>
</head>
<body class="plane-background">

<div class="main-container">
    <h1 class="title-text">LastMinuteTicket Airlines</h1>
    <p class="subtitle-text">Your one-stop shop to book tickets a maximum of 6 days out!</p>
    <br>
    <br>
    <form method="post">
        <label>
            <strong class="name-label">Name on Reservation</strong>
            <input type="text" name="reservation_name" required>
        </label>

        <label>
            <strong class="reservation-label">Reservation Number</strong><br>
            <input type="text" name="reservation_number" required>
        </label>

        <input type="submit" class="submit">
    </form>
    <p class="error" {% if NO_RESERVATION == False %} hidden {% endif %}>No reservation found!</p>
</div>



</body>
</html>
