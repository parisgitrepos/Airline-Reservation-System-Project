<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LastMinuteTicket</title>
    <link rel="stylesheet" href= {{ url_for('static', filename='admin_generic_login.css') }}>
</head>
<body class="plane-background">

<div class="main-container">
    <h1 class="title-text"><a href="/">LastMinuteTicket Airlines</a></h1>
    <p class="subtitle-text">Your one-stop shop to book tickets a maximum of 6 days out!</p>
    <p class="admin-panel-label">{{ ADMIN_TYPE }} Panel</p>
    <br>
    <br>
    <form method="post">
        <input type="hidden" value="password" name="form">
        <label>
            <strong class="password-label">Password</strong>
            <input type="password" name="password" required>
        </label>
        <input type="submit" class="submit">
    </form>
    <p class="error" {% if HIDE_INCORRECT_PASSWORD == True %} hidden {% endif %}>Incorrect!</p>
</div>



</body>
</html>
